<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Document</title>
<style>
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}
body {
    font-family: Arial, sans-serif;
    background-color: #f7f7f7;
    padding: 20px;
}
form {
    max-width: 500px;
    margin: 20px auto;
    padding: 20px;
    background-color: #fff;
    box-shadow: 0px 10px 20px rgba(0, 0, 0, 0.1);
    border-radius: 10px;
    transition: transform 0.3s ease;
}
form:hover {
    transform: translateY(-10px); 
}
form p {
    margin-bottom: 20px;
    font-size: 1rem;
    color: #333;
}
input[type="text"],
input[type="email"],
input[type="number"],
select,
textarea {
    width: 100%;
    height: auto;
    padding: 12px;
    margin-top: 5px;
    border: 1px solid #ccc;
    border-radius: 8px;
    font-size: 16px;
    box-sizing: border-box;
    transition: all 0.3s ease;
}
input[type="text"]:focus,
input[type="email"]:focus,
input[type="number"]:focus,
textarea:focus,
select:focus {
    border-color: #4caf50;
    outline: none;
    box-shadow: 0 0 5px rgba(76, 175, 80, 0.5);
}
input[type="radio"] {
    margin-right: 10px;
    vertical-align: middle;
    width: 20px;
    height: 20px;
    transition: all 0.3s;
}
input[type="radio"]:checked {
    background-color: greenyellow;
    border-color: black;
}
label {
    font-size: 1rem;
    margin-right: 20px;
    color: #555;
}
input[type="submit"] {
    background-color: red;
    color: white;
    border: none;
    box-shadow: white;
    padding: 14px 10px;
    font-size: 18px;
    border-radius: 8px;
    cursor: pointer;
    transition: background-color 0.3s;
    width: 100%;
    font-weight: bold;
}
input[type="submit"]:hover {
    background-color: red;
}
h2 {
    text-align: center;
    padding: 10px;
    color: #333;
    font-size: 2rem;
    margin-bottom: 20px;
}
textarea {
    resize: vertical;
}
</style>
</head>
<body>
    <form action="/">
    <h2>Job Application</h2>
    <p>
        <input type="text" name="name" placeholder="Full Name" required>
    </p>
    <p>
        <input type="email" name="email" placeholder="Email" required>
    </p>
    <p>
        <input type="number" name="phone" placeholder="Phone Number" required>
    </p>
    <p>
        <label for="male"><input type="radio" name="gender" id="male"> Male</label>
        <label for="female"><input type="radio" name="gender" id="female"> Female</label>
        <label for="other"><input type="radio" name="gender" id="other"> Other</label>
    </p>
    <p>
        <input type="file" name="file" multiple>
    </p>
    <p>
        <select name="position">
            <option value="developer">Developer</option>
            <option value="designer">Designer</option>
            <option value="manager">Manager</option>
        </select>
    </p>
    <p>
        <input type="number" name="experience" min="0" placeholder="Years of Experience" required>
    </p>
    <p>
        <textarea name="comments" placeholder="Comments" rows="4"></textarea>
    </p>
    <p>
        <input type="submit" value="Submit Application">
    </p>
    </form>
</body>
</html>
